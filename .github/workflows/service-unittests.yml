        run: cd services/files && nox

  processes:
    name: Processes-Service
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.6
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - name: Install nox
        run: pip install nox==2020.5.24
      - name: Test with nox
        run: cd services/processes && nox

  jobs:
    name: Jobs-Service
    runs-on: ${{ matrix.os }}
