AMQP_URI: !env_var "pyamqp://${RABBIT_USER}:${RABBIT_PASSWORD}@${RABBIT_HOST:127.0.0.1}:${RABBIT_PORT}"
max_workers: 10
parent_calls_tracked: 10

LOGGING:
  version: 1
  handlers:
    mainlogger:
      class: logging.NullHandler
      formatter: default
    filelogger:
      class: logging.handlers.RotatingFileHandler
      filename: !env_var "${LOG_DIR}/data.log"
      backupCount: 3
      maxBytes: 1000000
      formatter: default
      level: DEBUG
    console:
      class: logging.StreamHandler
      formatter: default
      level: INFO
  loggers:
    standardlog:
      handlers:
        - filelogger
        - console
  formatters:
    default:
      format: '[%(asctime)s %(levelname)-8s%(filename)15s:%(lineno)d]%(funcName)25s() - %(message)s'
      datefmt: '%Y-%m-%d %H:%M:%S'
  root:
    handlers: 
      - mainlogger
      - filelogger
      - console
    level: DEBUG
